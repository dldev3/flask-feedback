<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Give Us Your Feedbacks</title>
</head>
<body>
    <div class="container">
        <!--@todo - message -->
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}

        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input 
                  type="text"
                  name="customer"
                  placeholder="Name of Product Owner"
                >
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer" id="">
                    <option value="">Select Dealer</option>
                    <option value="Bill Gates">Bill Gates</option>
                    <option value="Mark Zuckerberg">Mark Zuckerberg</option>
                    <option value="Jeff Bezos">Jeff Bezos</option>
                    <option value="Elon Musk">Elon Musk</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your dealer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                name="comments"
                id=""
                cols=""
                rows=""
                placeholder="Tell us what you liked and/or did not like"
                >
                </textarea>
            </div>
            <input type="submit" value="Submit" class="btn"/>
        </form>
    </div>
</body>
</html>
